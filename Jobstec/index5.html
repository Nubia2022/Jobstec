<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobstec - Contatos</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header><img class="logo" src="logo.png" alt="Logo da Jobstec"></header>
    <main>
        <form action="https://api.staticforms.xyz/submit" method="POST">
            <input type="hidden" name="accessKey" value="22db37c0-2b62-467a-a4d6-c5fe51d82bcd">
            <h3 class="contact">Fale conosco</h3>
            <p class="sub">Preencha as informações abaixo para que a gente entre em contato com você.</p>
            <div class="sec">
                <img class="img-sec" src="user-free-icon-font(1).png" alt="">
                <input name="name" type="text" required placeholder="Digite o seu nome"><br>
            </div>
            <div class="sec">
                <img class="img-sec" src="envelope-free-icon-font.png" alt="">
                <input type="email" name="email" id="" required placeholder="Digite o seu e-mail"><br>
            </div>
            <div class="sec">
                <img class="img-sec" src="whatsapp (1).png" alt="">
                <input type="text" name="subject" id="" required placeholder="Digite o seu WhatsApp"><br>
            </div>
            <textarea class="assunto" name="message" id="" cols="38" rows="15" required placeholder="Diga o assunto"></textarea><br>
            <input id="botao" type="submit" value="ENVIAR FORMULÁRIO">
        </form>
    </main>
</body>
</html>
